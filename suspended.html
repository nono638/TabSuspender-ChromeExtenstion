<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Suspended</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .icon-container {
      margin-bottom: 24px;
    }

    .moon-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 28px;
      color: #1a202c;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 16px;
      color: #718096;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .tab-info {
      background: #f7fafc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 32px;
      text-align: left;
    }

    .tab-title {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .favicon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      border-radius: 4px;
    }

    .favicon-placeholder {
      width: 24px;
      height: 24px;
      background: #e2e8f0;
      border-radius: 4px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .title-text {
      font-size: 16px;
      font-weight: 500;
      color: #2d3748;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .url-text {
      font-size: 14px;
      color: #718096;
      word-break: break-all;
      margin-left: 36px;
    }

    .restore-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 48px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      margin-bottom: 12px;
    }

    .restore-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
    }

    .restore-button:active {
      transform: translateY(0);
    }

    .whitelist-button {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 12px;
      padding: 12px 32px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .whitelist-button:hover {
      background: #f7fafc;
      transform: translateY(-1px);
    }

    .whitelist-button:active {
      transform: translateY(0);
    }

    .whitelist-button.added {
      background: #48bb78;
      border-color: #48bb78;
      color: white;
      cursor: default;
    }

    .whitelist-button.added:hover {
      transform: none;
    }

    .whitelist-icon {
      font-size: 16px;
    }

    .status-message {
      margin: 16px 0;
      padding: 12px 20px;
      background: #48bb78;
      color: white;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .info-text {
      margin-top: 24px;
      font-size: 14px;
      color: #a0aec0;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .restore-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <div class="moon-icon">üåô</div>
    </div>
    
    <h1>Tab Suspended</h1>
    <p class="subtitle">This tab was suspended to save memory. Click the button below to restore it.</p>
    
    <div class="tab-info">
      <div class="tab-title">
        <img id="favicon" class="favicon" style="display: none;" alt="">
        <div id="favicon-placeholder" class="favicon-placeholder">üìÑ</div>
        <div id="title" class="title-text">Loading...</div>
      </div>
      <div id="url" class="url-text">about:blank</div>
    </div>
    
    <button id="restoreBtn" class="restore-button">Restore Tab</button>
    
    <button id="whitelistBtn" class="whitelist-button">
      <span class="whitelist-icon">‚≠ê</span>
      Add to Whitelist and Restore Tab
    </button>
    
    <div id="statusMessage" class="status-message" style="display: none;"></div>
    
    <p class="info-text">Tab will restore automatically when you click anywhere on the page</p>
  </div>

  <script src="suspended.js"></script>
</body>
</html>
